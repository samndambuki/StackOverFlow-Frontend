<div class="container">
  <!-- NAVIGATION MENU -->
  <div class="navigation-menu">
    <!-- STACK OVERFLOW IMAGE -->
    <div class="stackoverflow">
      <div routerLink="/home" class="stacklogo">
        <img src="../../assets/stackoverflowlogo.png" />
        <p>Stack<span>Overflow</span></p>
      </div>

      <div class="search-bar">
        <!-- SEARCH BAR ICON -->
        <fa-icon [icon]="searchicon"></fa-icon>
        <input type="text" placeholder="Search..." />
      </div>
    </div>

    <!-- NAVIGATION LINKS -->

    <div class="navlinks">
      <div class="logOut">
        <button
          class="logOutButton"
          routerLink="/landing"
          routerLinkActive="active"
        >
          Log Out
        </button>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- LEFT MENU BAR -->
    <div class="leftMenuBar">
      <div class="innerBar">
        <h2 class="innerBarButton" routerLink="/home" routerLinkActive="active">
          Home
        </h2>
        <h2 class="innerBarButton" routerLink="/tags" routerLinkActive="active">
          Tags
        </h2>
        <h2
          class="innerBarButton"
          routerLink="/myquestions"
          routerLinkActive="active"
        >
          My Questions
        </h2>
        <h2
          class="innerBarButton"
          routerLink="/userprofile"
          routerLinkActive="active"
        >
          My Profile
        </h2>
        <h2
          class="innerBarButton"
          routerLink="/admin"
          routerLinkActive="active"
        >
          Admin
        </h2>

      <h2
      class="innerBarButton"
      routerLink="/adminviewallquestions"
      routerLinkActive="active"
    >
      Questions
    </h2>
        
      </div>
    </div>

    <!-- A TABLE FOR ALL USERS -->

    <div class="tableUsers">
      <table>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Admin</th>
          <th>Delete User</th>
        </tr>

        <tr *ngFor="let user of (users$ | async)">
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.isAdmin}}</td>
          <td><button (click)="deleteUser(user.userId)" class="deleteButton">Delete</button></td>
        </tr>

        <!-- <tr>
          <td>Samuel Ndambuki</td>
          <td>sam.ndambuki08@gmil.com</td>
          <td><button class="deleteButton">Delete</button></td>
        </tr> -->

          <td>Samuel Ndambuki</td>
          <td>sam.ndambuki08@gmil.com</td>
          <td><button class="deleteButton">Delete</button></td>
        </tr> -->
      </table>
    </div>
  </div>
</div>
