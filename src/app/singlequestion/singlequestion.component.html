<div class="container">
  <!-- NAVIGATION MENU -->
  <div class="navigation-menu">
    <!-- STACK OVERFLOW IMAGE -->
    <div class="stackoverflow">
      <div (click)="onHomeButtonClicked()" class="stacklogo">
        <img src="../../assets/stackoverflowlogo.png" />
        <p>Stack<span>Overflow</span></p>
      </div>

      <div class="search-bar">
        <!-- SEARCH BAR ICON -->
        <fa-icon [icon]="searchicon"></fa-icon>
        <input type="text" placeholder="Search..." />
      </div>
    </div>

    <!-- NAVIGATION LINKS -->

    <div class="navlinks">
      <!-- LOGOUT -->
      <div class="logout">
        <button (click)="onLogoutButtonClicked()" class="logOutButton">Logout</button>
      </div>
    </div>
  </div>

  <div class="mainContent">


  <!-- LEFT MENU BAR -->
  <div class="leftMenuBar">
   
    <div class="innerBar">
      <button class="innerBarButton" (click)="onHomeButtonClicked()">Home</button>
      <button class="innerBarButton" (click)="onTagsButtonClicked()">Tags</button>
      <button class="innerBarButton" (click)="onMyQuestionsButtonClicked()">My Questions</button>
    </div>
  </div>


  <!-- SINGLE QUESTION CONTENT -->

  <div class="singleQuestionContent">
    <div class="singleQuestionTitle">
      <p>
        How to append text in selected option only in select box.
      </p>
    </div>

    <div class="singleQuestion">
      <div class="voteIcons">
        <fa-icon [icon] ="upIcon"></fa-icon>
        <p>0</p>
        <fa-icon [icon] ="downIcon"></fa-icon>
      </div>
        <p>Can anybody show me how to append text?</p>
    </div>

    <div class="noOfAnswers">
      <p>1 Answer</p>
    </div>

    <div class="answer">
      <div class="voteIcons">
        <fa-icon [icon] ="upIcon"></fa-icon>
        <p>0</p>
        <fa-icon [icon] ="downIcon"></fa-icon>
      </div>
      <p>If you want to append text, this is what you do.</p>
    </div>

    <div class="yourAnswer">
      <p>Your answer</p>
    </div>

    <div class="answerInput">
      <form [formGroup]="answerForm" (ngSubmit)="submitAnswer()">
        <input type="text" placeholder="Enter your answer" formControlName="answerInputField" [class.invalid]="answerInputField?.invalid && (answerInputField?.dirty || answerInputField?.touched)" />
        <div class="error-message" *ngIf="answerInputField?.invalid && (answerInputField?.dirty || answerInputField?.touched)">
          <div *ngIf="answerInputField?.errors?.['required']">
            Answer is required.
          </div>
          <div *ngIf="answerInputField?.errors?.['minlength']">
            Answer should have a minimum length of 10 characters.
          </div>
          <!-- Add more validation messages if needed -->
        </div>
      </form>
      <button type="submit" class="postAnswer" (click)="submitAnswer()">Post your answer</button>
    </div>
  </div>
  </div>
</div>
